---
layout: default
---
<article class="post">
    <div class="post-header">
        <div class="container">
            <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
            {% if page.tags.size > 0 %}
            <div class="tags" style="justify-content: center; margin-top: 0.5rem;">
                {% for tag in page.tags %}
                {% assign tag_slug = tag | slugify %}
                <a href="{{ '/tag/' | append: tag_slug | append: '/' | relative_url }}" class="tag">{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}
            <h1>{{ page.title }}</h1>
        </div>
    </div>

    <div class="container">
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</article>
