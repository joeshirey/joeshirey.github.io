---
layout: default
---
<article class="post">
    <div class="post-header animate">
        <div class="container">
            <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
            <h1>{{ page.title }}</h1>
        </div>
    </div>

    <div class="container animate" style="animation-delay: 0.1s;">
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</article>
