---
layout: default
---
<article class="post">
    <div class="post-header">
        <div class="container">
            <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
            <h1>{{ page.title }}</h1>
        </div>
    </div>

    <div class="container">
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</article>
